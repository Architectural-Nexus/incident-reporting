version: '3.8'

services:
  incident-reports:
    build: .
    container_name: incident-reports-app
    restart: unless-stopped
    ports:
      - "8080:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///instance/incidents.db}
      - FLASK_ENV=production
    volumes:
      - incident_data:/app/instance
      - incident_logs:/var/log/gunicorn
    networks:
      - incident-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: incident-reports-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if using HTTPS
    depends_on:
      - incident-reports
    networks:
      - incident-network
    profiles:
      - production

volumes:
  incident_data:
    driver: local
  incident_logs:
    driver: local

networks:
  incident-network:
    driver: bridge 