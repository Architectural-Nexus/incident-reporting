{% extends "base.html" %}

{% block title %}Forgot Password - Incident Reporting System{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="card">
        <h1 style="margin-bottom: 1.5rem; color: var(--text-primary); text-align: center;">Forgot Password</h1>
        
        <p style="margin-bottom: 1.5rem; color: var(--text-secondary); text-align: center;">
            Enter your username and we'll send password reset instructions to your email address.
        </p>
        
        <form method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required autofocus>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Send Reset Instructions</button>
        </form>
        
        <div style="margin-top: 1.5rem; text-align: center;">
            <a href="{{ url_for('admin_login') }}" class="nav-link">‚Üê Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
